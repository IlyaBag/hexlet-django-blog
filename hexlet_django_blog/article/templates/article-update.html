{% if form.errors %}
  <div>
    <ul>
    {% for error in errors %}
      <li><strong>{{ error|escape }}</strong></li>
    {% endfor %}
    </ul>
  </div>
{% endif %}

<form action="{% url 'article_update' id=article_id %}" method="post">
  {% csrf_token %}
  <table border="0">
    {{ form }}
  </table>
  <input type="submit" value="Сохранить">
</form>
